<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Layout with Vertical Line</title>
 <style>/* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      background-color: #f2f2f2;
      padding: 20px;
      width: 100%;
      text-align: center;
    }
    
    main {
      display: flex;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .left-content, .right-content {
      flex-basis: 45%;
      padding: 20px;
      text-align: center;
    }
    
    .vertical-line {
      width: 2px;
      height: 300px;
      background-color: #000;
      margin: 0 20px;
    }
    
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    
      .vertical-line {
        display: none;
      }
    
      .left-content, .right-content {
        flex-basis: 100%;
        margin-bottom: 20px;
      }
    }
    </style>
</head>
<body>

<header>
  <h1>Website Title</h1>
</header>

<main>
  <div class="container">
    <div class="left-content">
      <img src="1.jpg" alt="Image 1">
      <h2>Title 1</h2>
    </div>
    <div class="vertical-line"></div>
    <div class="right-content">
      <img src="1.jpg" alt="Image 2">
      <h2>Title 2</h2>
    </div>
  </div>
</main>

<footer>
  <p>Footer content goes here.</p>
</footer>

</body>
</html>
