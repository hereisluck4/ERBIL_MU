main {
      display: flex;
      justify-content: center;
      padding: 20px;
      width: 100%;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .left-content, .right-content {
      flex-basis:33%;
      padding: 20px;
      text-align: center;
      
    }
  
    .vertical-line {
      width: 5px;
      height: 300px;
      background-color: #000;
      margin: 0 20px;
    }
    
    .left-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.5s ease-in-out;
    }

    .left-content:hover img {
    transform: scale(1.1);
}

    .right-content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      transition: transform 0.5s ease-in-out;
    }



    .right-content:hover img {
    transform: scale(1.1);
}


    @media screen and (max-width: 800px) {
      .container {
        flex-direction: column;
      }
    
      .vertical-line {
        display: none;
      }
    
      .left-content, .right-content {
        flex-basis: 100%;
        margin-bottom: 20px;

        
      }
    }
