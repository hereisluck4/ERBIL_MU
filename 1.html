<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Layout with Animation</title>
  <style>body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    justify-content: space-between;
    width: 80%;
    max-width: 1200px;
    margin: 20px auto;
}

.image-container {
    width: 48%;
    overflow: hidden;
    position: relative;
}

.image-container img {
    width: 100%;
    transition: transform 0.5s ease-in-out;
}

.image-container:hover img {
    transform: scale(1.1);
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .image-container {
        width: 100%;
        margin-bottom: 20px;
    }

    .image-container:last-child {
        margin-bottom: 0;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="image-container left">
            <img src="1.jpg" alt="Left Image">
        </div>
        <div class="image-container right">
            <img src="1.jpg" alt="Right Image">
        </div>
    </div>
</body>
</html>
